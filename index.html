<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">

    <div class="card d-flex gap">
      <div class="score-card d-flex">
        <h3 class="clr-light-lavender"> Your Results</h3>
        <div class="score-circle">
          <h4 class="clr-white fs-100">76</h4>
          <p class="clr-light-lavender">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="clr-light-lavender"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card-details">
        <h3 class="clr-dark-gary">Summary</h3>
        <div class="details d-flex gap">

          <div class="details-box d-flex bg-light-red">
            <div class="col-1 d-flex">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <h5>Reaction</h5>
            </div>
            <div class="col-2">
              <h5 class="clr-dark-gary" >80 / <span class="clr-dark-gary-6">100</span></h5>
            </div>
          </div>
          <div class="details-box d-flex bg-orangey-yellow">
            <div class="col-1 d-flex">
              <img src="assets/images/icon-memory.svg" alt="icon-reaction">
              <h5>Memory</h5>
            </div>
            <div class="col-2">
              <h5 >80 / <span class="clr-dark-gary-6">100</span></h5>
            </div>
          </div>
          <div class="details-box d-flex bg-Green-teal">
            <div class="col-1 d-flex">
              <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
              <h5>Verbal</h5>
            </div>
            <div class="col-2">
              <h5>80 / <span class="clr-dark-gary-6">100</span></h5>
            </div>
          </div>
          <div class="details-box d-flex bg-Dark-gray-blue">
            <div class="col-1 d-flex">
              <img src="assets/images/icon-visual.svg" alt="icon-reaction">
              <h5>Visual</h5>
            </div>
            <div class="col-2">
              <h5>80 / <span class="clr-dark-gary-6">100</span></h5>
            </div>
          </div>
          

        </div>

        <button class="con-btn">Continue</button>

      </div>

    </div>
  </div>
</body>
</html>
